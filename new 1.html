<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* (Your existing CSS styling remains the same) */
        body {
            font-family: Arial, sans-serif;
            background-image: url('685.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 150px;
        }
        header h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .login {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo-section {
            border: 3px solid #ccc;
            padding: 50px;
            width: 70%;
        }
        .photo-grid div {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid #ccc;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .login input {
            display: block;
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .login button {
            padding: 10px;
            width: 80%;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="./Simple Webpage1_files/OIP-removebg-preview.png" alt="logo">
    <h1>CEYLONE FOODS</h1>
    <nav>
        <a href="file:///E:/c++%20project/New%20folder/food%202.html#home">Home</a>
        <a href="file:///E:/c++%20project/New%20folder/food%202.html#contact">Contact</a>
        <a href="orders.html">Orders</a> <!-- Updated Orders link -->
    </nav>
</header>

<div class="container">
    <div class="login">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button onclick="location.href='register.html'">Register</button> <!-- Linked Register button -->
    </div>

    <div class="photo-section">
        <div class="photo-grid">
            <div><img src="./Simple Webpage1_files/d.jpg" alt="Photo 1"></div>
            <div><img src="./Simple Webpage1_files/Beef Fried Rice2.jpg" alt="Photo 2"></div>
            <div><img src="./Simple Webpage1_files/3.jpg" alt="Photo 3"></div>
            <div><img src="./Simple Webpage1_files/5072.jpg" alt="Photo 4"></div>
        </div>
    </div>
</div>

</body>
</html>
